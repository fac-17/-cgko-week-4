<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Postcode Autocomplete</title>
    <meta name="description" content="autocomplete app CGKP" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="placeholdericon" href="public/icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="public/style.css" />
  </head>
  <header>
    <h1>Postcode Autocomplete</h1>
  </header>

  <body>
    <form action="/create-input" method="POST"
    autocomplete="off">
      <div class="autocomplete" style="width:300px;">
        <label for="myInput"> </label>
        <input
          class="input-field"
          id="myInput"
          type="text"
          name="myPostcode"
          placeholder="Enter your postcode"
          required
        />
      </div>
      <input type="submit" />
    </form>

    <script src="public/index.js"></script>
  </body>
</html>
