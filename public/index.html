<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Postcode Autocomplete</title>
    <meta name="description" content="autocomplete app CGKP" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="placeholdericon" href="public/icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="public/style.css" />
  </head>
  <header>
    <h1>Postcode Autocomplete</h1>
  </header>

  <body>
    <form action="/create-input" method="POST" autocomplete="off">
      <label for="myInput"> </label>
      <input list="myDatalist" name="myDatalist" id="myInput" />
      <datalist
        class="input-field"
        id="myDatalist"
        name="myDatalist"
        placeholder="Enter your postcode"
        required
      >
      </datalist>

      <input type="submit" />
    </form>

    <script src="public/index.js"></script>
  </body>
</html>
