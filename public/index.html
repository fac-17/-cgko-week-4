<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Postcode Autocomplete</title>
    <meta name="description" content="autocomplete app CGKP" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="placeholdericon" href="public/icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1>Postcode Autocomplete</h1>
  </header>

  <body>
    <div class="search-container">
      <label for="myInput">Postcode: </label>
      <input list="myDatalist" name="myDatalist" id="myInput" placeholder="Enter your postcode..." />
      <datalist
        class="input-field"
        id="myDatalist"
        name="myDatalist"
        required
      >
      </datalist>
    </div>

    <script src="public/index.js"></script>
  </body>
</html>
